<!DOCTYPE html>

    <style>
        h1{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            -webkit-text-stroke-width: .1vi;
            -webkit-text-stroke-color: black;
        }
        .lang:hover{
            transform: scale(1.3);
            background-color: red;
            animation-name: colors;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        .lang{
            height: 15vi;
            width: 15vi; 
            border: 5px solid black;
            transition: transform 330ms ease-in-out;
        }
        .langtext{
            font-size: 2vi;
            margin-top: 4vh;
            opacity: 0%;
        }
        .cert:hover{
            transform: scale(1.3);
        }
        .cert{
            height: 20vi;
            width: 25vi;
            border: 5px solid black;
            border-radius: 20px;
            transition: transform 330ms ease-in-out;
        }
        .made:hover{
            transform: scale(1.3);
        }
        .made{
            transition: transform 330ms ease-in-out;
            height: 14vi; 
            width: 15vi; 
            background-color: grey; 
            border-radius: 20px; 
            border: 5px solid black; 
            justify-content: center; 
            align-items: center;
            display: block;

        }
        .tinylang{
            height: 1.5vi;
            width: 1.5vi;
            border: 1px solid black;
            border-radius: 20px;
            margin-top: 1px;
        }
        .centerdiv{
            display: flex; justify-content: center; align-items: flex-start; margin-bottom: 5vh;
        }
        .big{
            transition: transform 330ms ease-in-out;
        }
        .big:hover{
            transform: scale(1.3);
        }
        

        @keyframes colors {
        0%   {background-color: red;}
        20%  {background-color: orange;}
        40%  {background-color: yellow;}
        60% {background-color: limegreen;}
        80% {background-color: cyan;}
        100% {background-color: purple;}
        
        }
    </style>
